<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - AllLearn.ai</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .background {
      background-image: url('bg.jpg'); /* Replace with your image path */
      background-size: cover;
      background-position: center;
      filter: brightness(50%);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    input {
      padding: 10px;
      width: 250px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }

    .top-logo {
      position: fixed;
      top: 10px;
      left: 20px;
      z-index: 998;
    }

    .top-logo img {
      width: 120px;
      height: auto;
    }

    .main-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      text-align: center;
    }

    .section {
      padding: 200px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <div class="top-logo">
    <img src="logo.png" alt="ALLearn.AI logo">
  </div>

  <div class="main-content">
    <div class="section" id="registerSection">
      <input type="number" id="phone" placeholder="Enter Phone Number" />
      <input type="text" id="name" placeholder="Enter Name" />
      <input type="password" id="password" placeholder="Create New Password" />
      <input type="password" id="confirmPassword" placeholder="Confirm Password" />
      <button id="signupBtn">Sign Up</button>
    </div>
  </div>

  <script>
    document.getElementById("signupBtn").addEventListener("click", function () {
      const phone = document.getElementById("phone").value;
      const name=document.getElementById("name").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (!phone || !password || !confirmPassword) {
        alert("Please fill in all fields.");
        return;
      }

      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }

      // Redirect to second.html
      window.location.href = "second.html";
    });
  </script>
</body>
</html>
