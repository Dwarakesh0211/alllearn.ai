<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AllLearn.ai - Explore</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .background {
      background-image: url('bg.jpg'); /* Replace with your image path */
      background-size: cover;
      background-position: center;
      filter: brightness(50%);
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .section {
      display: none;
      min-height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 20px;
      gap: 15px;
    }

    .active {
      display: flex;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    input {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      width: 250px;
    }

    .logo-screen {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000000aa;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 999;
      animation: fadeOut 2s forwards;
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; visibility: hidden; }
    }

    .separator {
      margin: 10px 0;
    }

    .top-logo {
  position: fixed;
  top: 10px;
  left: 20px;
  z-index: 998;
    }

    .top-logo img {
  width: 120px;
  height: auto;
    }
    
  .user-name-display {
  position: fixed;
  top: 15px;
  right: 20px;
  background-color: #ffffff22;
  color: white;
  padding: 10px 15px;
  border-radius: 20px;
  font-size: 16px;
  font-weight: bold;
  z-index: 998;
  backdrop-filter: blur(5px);
    }

  </style>
</head>
<body>
  <div class="logo-screen">
    <h1 style="color : white">Happy Learning ðŸ˜ƒ</h1>
  </div>  
  <div class="background"></div>
  <!-- Fixed Top Logo -->
  <div class="top-logo">
    <img src="logo.png" alt="AllLearn.ai Logo">
  </div>
  
  <div class="user-name-display">
    <span id="userName"></span>
  </div>
  <!-- Subject Section -->
  <!-- Inside Subject Section -->
  <div class="section" id="subjectSection">
    <h1>Select Your Subject</h1>
    <a href="third.html?subject=maths"><button>Maths</button></a>
    <a href="third.html?subject=physics"><button>Physics</button></a>
    <a href="third.html?subject=chemistry"><button>Chemistry</button></a>
    <a href="third.html?subject=biology"><button>Biology</button></a>
  </div>

  <script>
  function showSection(sectionId) {
    document.querySelectorAll(".section").forEach((sec) => {
      sec.classList.remove("active");
    });
    const target = document.getElementById(sectionId + "Section");
    if (target) target.classList.add("active");

    // Optional: update URL without reload
    history.replaceState(null, "", `?section=${sectionId}`);
  }

  window.onload = () => {
    const urlParams = new URLSearchParams(window.location.search);
    const section = urlParams.get("section") || "subject";
    showSection(section);
  };

  window.onload = () => {
  const urlParams = new URLSearchParams(window.location.search);
  const section = urlParams.get("section") || "subject";
  const name = urlParams.get("name") || "User";

  document.getElementById("userName").innerText = `Welcome, ${name} ðŸ‘¤`;
  showSection(section);
};


</script>

</body>
</html>
